<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title>
		<style type="text/css">
			.container {
				display: flex;
				justify-content: space-between; /* 项目位于各行之间留有空白的容器内 */
				height: 100%;
			}
      .left,.right{
				flex:0 0 200px;
				min-height: 200px;
				background-color: lightblue;
			}
			.center{
				flex:1;
				min-height: 400px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">left-side</div>
				<div class="center">center</div>
			<div class="right">right-side</div>
		</div>
	</body>
</html>
